<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Twist and Tessallation</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition; 
    uniform float theta; 
    
    void main() {
      float x2 = vPosition.x * vPosition.x;
      float y2 = vPosition.y * vPosition.y;
      float d = sqrt(x2 + y2);
      
      float s = sin( d * theta ); 
      float c = cos( d * theta );
      
      gl_Position.x = vPosition.x * c - vPosition.y * s;
      gl_Position.y = vPosition.x * s + vPosition.y * c;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    
    void main() {
      gl_FragColor = vec4( 0.5, 0.2, 0.8, 1.0 );
    }
  </script>
